<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine?</title>
    <meta name="description" content="A cute valentine proposal page">
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts for a cute look -->
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&family=Dancing+Script:wght@500;700&family=Pacifico&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>

<body>

    <!-- Floating hearts background container -->
    <div class="hearts-container" id="heartsContainer"></div>

    <!-- INTRO SCREEN: ENVELOPE ANIMATION -->
    <section id="introScreen">
        <div class="envelope-wrapper" id="envelopeWrapper">
            <div class="envelope">
                <div class="flap"></div>
                <div class="pocket"></div>
                <!-- Letter Content -->
                <div class="letter">
                    <div class="letter-content" id="letterContent">
                        <!-- Content injected via JS -->
                    </div>
                </div>
                <div class="open-text" id="openText">Open Me</div>
            </div>
        </div>

    </section>

    <!-- MAIN APP SCREEN -->
    <main id="mainScreen" class="container hidden">


        <!-- STATE 1: ASKING -->
        <div id="askingState" class="card fade-in">
            <h1 class="headline">Hey <span id="personName"></span>...</h1>
            <p class="question" id="questionText">Will you be my Valentine?</p>

            <div class="gif-container">
                <!-- Cute asking gif or sticker can go here if desired, using a default cute emoji for now -->
                <div class="cute-emoji">
                    <div class="face">ğŸ¥º</div>
                    <div class="hands">ğŸ‘‰ğŸ‘ˆ</div>
                </div>
            </div>

            <div class="buttons-container">
                <button id="yesBtn" class="btn btn-yes">Yes</button>
                <button id="noBtn" class="btn btn-no">No</button>
            </div>

        </div>

        <!-- STATE 2: SUCCESS -->
        <div id="successState" class="card hidden">
            <h1 class="headline" id="successTitle">Yay!</h1>

            <div class="media-container">
                <!-- Video/Gif will be injected here -->
                <div id="mediaPlaceholder">
                    <div class="cute-emoji-success">ğŸ’–ğŸ¥°ğŸ’–</div>
                </div>
            </div>



            <button id="replayBtn" class="btn btn-secondary">Replay</button>
        </div>

        <!-- STATE 3: NEXT STEP (SONG) -->
        <div id="nextState" class="card hidden">
            <h1 class="headline">One more thing... ğŸ’Œ</h1>
            <p class="question">I have a song for you.</p>
            <a id="youtubeNextLink" class="song-link" href="#" target="_blank">Next Step ğŸ¶</a>
            <button id="backToSuccessBtn" class="btn btn-secondary">Back</button>
        </div>

        <!-- STATE 4: FINAL CARD -->
        <div id="finalCardState" class="card hidden">
            <h1 class="headline">A little card for you ğŸ’Œ</h1>
            <div id="finalCard" class="final-card">
                <h3 class="final-card-intro" id="finalCardIntro">Thank you for choosing yes</h3>
                <div class="final-card-to" id="finalCardTo"></div>
                <div class="final-card-note" id="finalCardNote"></div>
                <div class="final-card-from" id="finalCardFrom"></div>
                <div class="final-card-date" id="finalCardDate"></div>
            </div>
            <div style="display: flex; gap: 10px; justify-content: center; margin-top: 1rem;">
                <button id="saveCardBtn" class="btn btn-yes" style="padding: 10px 20px; font-size: 1rem;">Save Card
                    ğŸ“¸</button>
                <button id="finalBackBtn" class="btn btn-secondary">Back</button>
            </div>
        </div>
    </main>

    <!-- Audio Element -->
    <audio id="bgm" loop>
        <source src="" type="audio/mpeg">
    </audio>

    <!-- ADMIN INTERFACE -->
    <div style="position: fixed; bottom: 10px; right: 10px; opacity: 0.3; font-size: 12px; text-align: right;">
        <button id="adminBtn" style="background:none; border:none; cursor:pointer;" title="Admin Settings">âš™ï¸</button>
    </div>

    <!-- ADMIN MODAL -->
    <div id="adminModal" class="modal-overlay hidden">
        <div class="modal-content">
            <h2>Settings (Admin)</h2>
            <div class="form-group">
                <label for="newNameInput">Change Name:</label>
                <input type="text" id="newNameInput" placeholder="Enter name">
            </div>
            <div class="modal-buttons">
                <button id="saveNameBtn" class="btn btn-yes">Save</button>
                <button id="closeModal" class="btn btn-no">Close</button>
            </div>
            <p style="font-size: 0.8rem; margin-top: 10px; color: #666;">Note: This saves to your browser only.</p>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="app.js"></script>
</body>

</html>
